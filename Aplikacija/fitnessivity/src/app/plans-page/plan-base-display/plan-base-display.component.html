
<div *ngIf="plan">
    <div class="plan">
        <div class="slika-plana">
            <a [routerLink]="['plan', plan._id]"><img [src]="imgSrc" alt="" (error)="imgSrc = 'assets/gym.jpg'"/></a>
        </div>
        <div class="info">
            <div class="naslov">
                <a class="plan-link" [routerLink]="['plan', plan._id]"><h4>{{ plan.name }}</h4></a>
            </div>
            <div class="tip">
                <h6>by <a [routerLink]="['/users', plan.creator]" class="user-link">{{ plan.creator }}</a></h6>
            </div>        
            <div class="stats">
                <div class="count">
                    {{plan.workoutsCompleted}}
                </div>
                <div class="days">
                    {{plan.days}}
                </div>
                <div class="submission-days">
                    {{submissionDays}}
                </div>
            </div>
            <div class="genre-type">
                <div class="genre">
                    {{plan.genre}}
                </div>
                <div class="type">
                    {{plan.type}}
                </div>
            </div>
        </div>
        
    </div>
</div>
