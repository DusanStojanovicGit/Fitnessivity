<div class="container">
    <div *ngFor="let r of reports; let i = index">
      <app-plan-base-display [plan]="r.plan"></app-plan-base-display>
      <h4 class="comment">{{r.comment}}</h4>
      <div class="buttons">
      <button class="btn btn-success" (click)="dismissReport(r, i)">DISMISS REPORT</button>
      <button class="btn btn-danger" (click)="approveReport(r, i)">APPROVE REPORT</button>
      </div>
    </div>
  </div>
