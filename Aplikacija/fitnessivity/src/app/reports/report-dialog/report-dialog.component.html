<h2 mat-dialog-title>Dialog Title</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Label</mat-label>
    <textarea  matInput [(ngModel)]="comment"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close color="primary" (click)="submitReport()">Report</button>
</mat-dialog-actions>
