<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="information">
      <h2>Basic Information</h2>
      <div>
        <input type="text" placeholder="Plan Name" />
        <select name="type" id="type">
          <option value="selected" disabled selected>Type</option>
          <option value="lala">lala</option>
          <option value="lala">lalall</option>
          <option value="lala">lallall</option>
          <option value="lalalal">lalsdla</option>
          <option value="lasldasl">ldsaldlasd</option>
          <option value="dsa">dassa</option>
        </select>
        <select name="genre" id="genre">
          <option value="selected" disabled selected>genre</option>
          <option value="lala">lala</option>
          <option value="lala">lalall</option>
          <option value="lala">lallall</option>
          <option value="lalalal">lalsdla</option>
          <option value="lasldasl">ldsaldlasd</option>
          <option value="dsa">dassa</option>
        </select>
      </div>
    </div>

    <div class="plan-image">
      <h2>Plan image</h2>
      <div></div>
      <input type="file" />
    </div>
    <div class="description">
      <h2>Description</h2>
      <textarea name="descri" id="descri" placeholder="Write your description here..."></textarea>
    </div>
    <div class="workouts">
      <h2>Workouts</h2>
      <div>
        <div class="workout">
          <input type="text" name="name" id="name" />
          <div>
            <div>
              <input type="text" placeholder="name" />
              <input type="number" placeholder="name" />
              <input type="number" placeholder="name" />
              <input type="number" placeholder="name" />
            </div>
            <div class="button">Add Exercice...</div>
          </div>
        </div>
        <div class="new-plans">
          <div class="button">Create new workout</div>
          <p>or</p>
          <div class="button">Add from existing</div>
        </div>
      </div>
    </div>
  </body>
</html>
